name: covid_19_tracker
description: Simple dashboard to show COVID-19 cases
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.0.0
  google_fonts: ^2.0.0
  http: ^0.13.3
  intl: ^0.17.0
  provider: ^5.0.0
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0
  lint: ^1.5.3
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.7+1

flutter:
  uses-material-design: true

  assets:
    - assets/lang/
    - assets/images/dashboard/

# To change icon and splash run:
# flutter clean && flutter pub get
# flutter pub run flutter_native_splash:create && flutter pub run flutter_launcher_icons:main
flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/launcher/icon.png"
  image_path_android: "assets/images/launcher/icon.png"
  # adaptive_icon_background: "assets/images/launcher/background.png"
  # adaptive_icon_foreground: "assets/images/launcher/foreground.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/launcher/splash.png
  color_dark: "#22252D"
  image_dark: assets/images/launcher/splash.png
  android_disable_fullscreen: true